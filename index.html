<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome for Icons -->
</head>
<body>

  <div class="contenedor">
    <!-- === Header === -->
    <header>
      <h1>To-Do List</h1>
      <p>¡Gestiona tus tareas de manera organizada y divertida!</p>
    </header>

    <!-- === Filtros === -->
    <div class="filtros">
      <select id="filtro-categoria" aria-label="Filtrar por categoría">
        <option value="">Categoría</option>
        <option value="regulatorio">Regulatorio</option>
        <option value="academico">Académico</option>
        <option value="personal">Personal</option>
      </select>

      <button id="boton-filtrar" aria-label="Aplicar filtro">Filtrar</button>
    </div>

    <!-- === Sección agregar tarea === -->
    <div class="agregar">
      <input type="text" id="nueva-tarea" placeholder="Escribe una nueva tarea..." aria-label="Tarea nueva">
      <select id="categoria" aria-label="Selecciona categoría">
        <option value="regulatorio">Regulatorio</option>
        <option value="academico">Académico</option>
        <option value="personal">Personal</option>
      </select>
      <select id="prioridad" aria-label="Selecciona prioridad">
        <option value="alta">Alta</option>
        <option value="media">Media</option>
        <option value="baja">Baja</option>
      </select>
      <select id="seccion" aria-label="Selecciona sección">
        <option value="hoy">Hoy</option>
        <option value="manana">Mañana</option>
        <option value="semana">Semana</option>
      </select>
      <button onclick="agregarTarea()">Agregar Tarea</button>
    </div>

    <!-- === Sección tareas hoy === -->
    <div class="bloque">
      <h2>Hoy</h2>
      <ul id="lista-hoy" class="lista"></ul>
      <div id="progreso-dia" class="indicadores"></div>
    </div>

    <!-- === Sección tareas mañana === -->
    <div class="bloque">
      <h2>Mañana</h2>
      <ul id="lista-manana" class="lista"></ul>
    </div>

    <!-- === Sección tareas semana === -->
    <div class="bloque">
      <h2>Semana</h2>
      <ul id="lista-semana" class="lista"></ul>
    </div>

    <!-- === Botón flotante para añadir tarea rápidamente === -->
    <button class="boton-flotante" onclick="document.querySelector('.agregar').scrollIntoView()">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <script src="index.js"></script>
</body>
</html>
