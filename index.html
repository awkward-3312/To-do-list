<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>

  <!-- Fuentes e íconos -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>

  <div class="layout">
    <!-- === SIDEBAR === -->
    <aside class="sidebar">
      <h2>Mi Día</h2>
      <nav>
        <ul>
          <li><a href="#" class="activo"><i class="fa-solid fa-list"></i> Tareas</a></li>
          <li><a href="#"><i class="fa-solid fa-check-circle"></i> Completadas</a></li>
          <li><a href="#"><i class="fa-solid fa-chart-pie"></i> Dashboard</a></li>
        </ul>
      </nav>
    </aside>

    <!-- === CONTENIDO PRINCIPAL === -->
    <div class="contenedor">
      <!-- Encabezado -->
      <header>
        <h1>To-Do List</h1>
        <p>¡Gestiona tus tareas de manera organizada y divertida!</p>
      </header>

      <!-- Filtros -->
      <div class="filtros">
        <select id="filtro-categoria" aria-label="Filtrar por categoría">
          <option value="">Categoría</option>
          <option value="regulatorio">Regulatorio</option>
          <option value="academico">Académico</option>
          <option value="personal">Personal</option>
        </select>
        <button id="boton-filtrar" aria-label="Aplicar filtro">Filtrar</button>
      </div>

      <!-- Formulario de nueva tarea -->
      <div class="agregar">
        <input type="text" id="nueva-tarea" placeholder="Escribe una nueva tarea..." aria-label="Tarea nueva" />
        <select id="categoria" aria-label="Selecciona categoría">
          <option value="regulatorio">Regulatorio</option>
          <option value="academico">Académico</option>
          <option value="personal">Personal</option>
        </select>
        <select id="prioridad" aria-label="Selecciona prioridad">
          <option value="alta">Alta</option>
          <option value="media">Media</option>
          <option value="baja">Baja</option>
        </select>
        <select id="seccion" aria-label="Selecciona sección">
          <option value="hoy">Hoy</option>
          <option value="manana">Mañana</option>
          <option value="semana">Semana</option>
        </select>
        <button onclick="agregarTarea()">Agregar Tarea</button>
      </div>

      <!-- Secciones de tareas -->
      <div class="bloque">
        <h2>Hoy</h2>
        <ul id="lista-hoy" class="lista"></ul>
        <div id="progreso-dia" class="indicadores"></div>
      </div>

      <div class="bloque">
        <h2>Mañana</h2>
        <ul id="lista-manana" class="lista"></ul>
      </div>

      <div class="bloque">
        <h2>Semana</h2>
        <ul id="lista-semana" class="lista"></ul>
      </div>

      <div class="bloque">
        <div id="progreso-total" class="indicadores"></div>
      </div>
    </div>
  </div>

  <!-- Botón flotante -->
  <button class="boton-flotante" onclick="focusInput()">
    <i class="fas fa-plus"></i>
  </button>

  <!-- JS -->
  <script src="js/index.js"></script>
</body>
</html>
