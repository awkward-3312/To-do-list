<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2c5cb0a1b.js" crossorigin="anonymous"></script>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/index.css" />

  <!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>

<body class="bg-[#BDE0FE] text-gray-800 font-sans">
  <div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-72 bg-white shadow-lg p-6 flex flex-col justify-between">
      <div>
        <!-- Logo / Encabezado -->
        <div class="mb-8">
          <h1 class="text-2xl font-bold text-[#CDB4DB] tracking-wide flex items-center gap-2">
            <i class="fas fa-check-circle text-[#FFAFCC]"></i> Mi To-Do List
          </h1>
        </div>

        <!-- Buscar -->
        <div class="mb-6">
          <input type="text" placeholder="Buscar..." class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-[#A2D2FF]" />
        </div>

        <!-- Navegación -->
        <nav>
          <h2 class="text-xs font-semibold text-gray-500 uppercase mb-2">Tasks</h2>
          <ul class="space-y-2 mb-6">
            <li><button class="nav-btn" data-section="upcoming"><i class="fas fa-forward mr-2"></i> Upcoming</button></li>
            <li><button class="nav-btn" data-section="today"><i class="fas fa-calendar-day mr-2"></i> Today</button></li>
            <li><button class="nav-btn" data-section="calendar"><i class="fas fa-calendar-alt mr-2"></i> Calendar</button></li>
            <li><button class="nav-btn" data-section="sticky"><i class="fas fa-sticky-note mr-2"></i> Sticky Wall</button></li>
          </ul>

          <h2 class="text-xs font-semibold text-gray-500 uppercase mb-2">Lists</h2>
          <ul id="listContainer" class="space-y-2 mb-4">
            <!-- Listas dinámicas -->
          </ul>
          <button class="text-sm text-[#A2D2FF] hover:text-[#FFAFCC] transition-all" onclick="addList()">
            <i class="fas fa-plus mr-2"></i> Add New List
          </button>

          <h2 class="text-xs font-semibold text-gray-500 uppercase mt-6 mb-2">Tags</h2>
          <div class="flex flex-wrap gap-2">
            <span class="tag">Tag 1</span>
            <span class="tag">Tag 2</span>
            <button class="tag-add text-xs text-[#FFAFCC] hover:underline">+ Add Tag</button>
          </div>
        </nav>
      </div>
    </aside>

    <!-- Panel principal -->
    <main class="flex-1 p-6 overflow-y-auto" id="mainPanel">
      <div class="text-center text-gray-500 italic">Selecciona una sección para comenzar...</div>
    </main>
  </div>

  <!-- Modal de lista -->
  <div id="addListModal" class="modal-overlay hidden">
    <div class="modal-content">
      <span onclick="closeModal()" class="close-modal">&times;</span>
      <h3 class="text-xl font-semibold text-[#CDB4DB] mb-4">Nueva Lista</h3>
      <input type="text" id="newListName" placeholder="Nombre de la lista" class="w-full p-2 mb-4 border rounded-lg">
      <input type="color" id="listColor" class="w-full p-2 mb-4 border rounded-lg" />
      <button onclick="saveList()" class="button-secondary w-full p-2 rounded-lg transition-all">Guardar Lista</button>
    </div>
  </div>

  <!-- JS -->
  <script src="js/index.js"></script>
</body>
</html>
