<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi To-Do List</title>

    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans text-gray-800">

    <div class="container p-6">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600">Mi To-Do List</h1>
            <p class="text-lg text-gray-500">Organiza tu día de manera sencilla y eficiente.</p>
        </header>

        <!-- Sidebar y Tareas -->
        <div class="flex space-x-6">

            <!-- Sidebar -->
            <div class="w-1/4 bg-white shadow-lg rounded-lg p-4">
                <h3 class="text-xl font-semibold text-indigo-600 mb-4">Menú</h3>
                <ul>
                    <li>
                        <button class="button-primary w-full p-2 mb-2 rounded-lg transition-all">
                            Upcoming
                        </button>
                    </li>
                    <li>
                        <button class="button-primary w-full p-2 mb-2 rounded-lg transition-all">
                            Today
                        </button>
                    </li>
                    <li>
                        <button class="button-primary w-full p-2 mb-2 rounded-lg transition-all">
                            Calendar
                        </button>
                    </li>
                    <li>
                        <button class="button-primary w-full p-2 mb-2 rounded-lg transition-all">
                            Sticky Wall
                        </button>
                    </li>
                </ul>

                <!-- Listas -->
                <h3 class="text-xl font-semibold text-indigo-600 mt-6 mb-4">Listas</h3>
                <ul id="listContainer" class="space-y-4">
                    <!-- Listas dinámicas -->
                </ul>

                <button onclick="addList()" class="button-secondary w-full p-2 mt-4 rounded-lg transition-all">
                    Añadir Lista
                </button>
            </div>

            <!-- Main Content -->
            <div class="w-3/4 bg-white shadow-lg rounded-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-semibold text-indigo-600">Tareas</h3>
                    <button class="button-primary p-2 rounded-lg">Agregar tarea</button>
                </div>

                <!-- Tareas -->
                <div id="taskList" class="space-y-4">
                    <!-- Tareas dinámicas -->
                </div>
            </div>

        </div>

    </div>

    <!-- Modal para Agregar Lista -->
    <div id="addListModal" class="modal-overlay hidden">
        <div class="modal-content">
            <span onclick="closeModal()" class="close-modal">&times;</span>
            <h3 class="text-xl font-semibold text-indigo-600 mb-4">Nueva Lista</h3>
            <input type="text" id="newListName" placeholder="Nombre de la lista" class="w-full p-2 mb-4 border rounded-lg">
            <input type="color" id="listColor" class="w-full p-2 mb-4 border rounded-lg" />
            <button onclick="saveList()" class="button-secondary w-full p-2 rounded-lg transition-all">
                Guardar Lista
            </button>
        </div>
    </div>

    <!-- Enlace al archivo JS -->
    <script src="js/index.js"></script>
</body>

</html>
