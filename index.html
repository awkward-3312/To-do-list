<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Día | To-Do List</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <main class="contenedor-todo">
    <header class="encabezado">
      <h1><i class="fa-solid fa-clipboard-list"></i> Mi Día</h1>
    </header>

    <section class="agregar-tarea">
      <input type="text" id="nueva-tarea" placeholder="¿Qué necesitas hacer hoy?" />
      <button onclick="agregarTarea()">
        <i class="fa-solid fa-plus"></i> Agregar
      </button>
    </section>

    <section class="lista-tareas">
      <ul id="lista-tareas"></ul>
    </section>
  </main>

  <!-- JavaScript personalizado -->
  <script src="js/index.js"></script>
</body>
</html>
